site_name: "SALTED: Learning Electron Densities Equivariantly"

theme:
  name: readthedocs
  highlightjs: true
site_url: https://github.com/nqhq-lou/SALTED

plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition