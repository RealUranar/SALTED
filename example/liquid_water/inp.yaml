# workflow label and root directory
salted:
  saltedname: test
  saltedpath: ./

# system general parameters
system:
  filename: ./coords_1k.xyz
  species: [H, O]
  parallel: False

# quantum mechanical info
qm:
  path2qm: ./
  qmcode: aims
  dfbasis: FHI-aims-tight

# prediction data
prediction:
  filename_pred: ./coords_1k.xyz
  predname: prediction
  predict_data: ./aims_pred_data

# atomic environment parameters (for rascaline)
descriptor:
  rep1:
    type: rho
    rcut: 4.0
    sig: 0.3
    nrad: 8
    nang: 6
    neighspe: [H, O]
  rep2:
    type: rho
    rcut: 4.0
    sig: 0.3
    nrad: 8
    nang: 6
    neighspe: [H, O]

# Gaussian process regression variables
gpr:
  z: 2.0
  Menv: 2000
  Ntrain: 500
  trainfrac: 0.4
